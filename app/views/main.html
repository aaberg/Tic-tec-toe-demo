<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>

        <script type="text/javascript">
            $(function(){
                $("#changeLangSelect").change(function(){
                    $("#changeLangForm").submit();
                });
            });
        </script>

        #{get 'moreScripts' /}

    </head>
    <body>


        <div id="heading" class="wrapper">
            
            <h1>
                <span class="red">tic</span>
                <span class="orange">tec</span>
                <span class="green">toe</span>
                <span class="webstepBlue">play! demo</span>
            </h1>
        </div>

        <div id="main" class="wrapper">

            #{if controllers.Security.isConnected() }
            <div style="float:right;">
                <a href="@{Secure.logout}">Logout</a>
            </div>
            #{/if}

            <div style="float:right;">
            <form action="@{Common.changeLang(redirectUrl:request.url)}" method="post" id="changeLangForm">
            #{select 'lang', value:play.i18n.Lang.get(), id:'changeLangSelect'}
                #{option 'en'}English#{/option}
                #{option 'no'}Norsk#{/option}
            #{/select}
            </form>
            </div>

            #{doLayout /}
        </div>

    </body>
</html>
